<body>
<div class="ad_page">
    <div class="header">

        <div class="state">

            <div class="out"><a href="../html/index.html">退出</a></div>
        </div>

    </div>
    <div class="content">
        <div class="left">
            <ul>
                <a href="../html/adBorrowBook.html">
                    <li>读者借书
                        <div class="trig"></div>
                    </li>
                </a>
                <a href="../html/adReturnBook.html">
                    <li>读者还书
                        <div class="trig"></div>
                    </li>

                <a href="../html/adAddBook.html">

                <a href="../html/adAlterBook.html">
                    <li>修改图书信息

                <a href="../html/adCheckBook.html">

            </ul>

        <div class="right">
            <!-- class="ad_data"的div中是图书管理员系统的切换部分 -->
            <form class="ad_data" onsubmit="post(event)">
                <div class="data data_1"><label>图书编号</label><input name="bookId" value="输入图书编号"
                                                                   onfocus="if(value=='输入图书编号') {value=''}"
                                                                   onblur="if (value=='') {value='输入图书编号'}"/></div>
                <div class="data"><label>图书名称</label><input name="bookName"/></div>
                <div class="data"><label>作者</label><input name="author"/></div>
                <div class="data"><label>译者</label><input name="translator"/></div>
                <div class="data"><label>价格</label><input name="price"/></div>
                <div class="data"><label>ISBN编码</label><input name="ISBN"/></div>
                <div class="data"><label>出版社</label><input name="publishCompany"/></div>
                <div class="data"><label>出版日期</label><input name="publishTime"/></div>
                <div class="data"><label>入库者</label><input name="enteringPerson"/></div>
                <input class="add_btn" value="确认加入" type="submit"/>
                <div class="noadd_btn">取消</div>
            </form>
        </div>
        <div class="clear"></div>
    </div>
</div>
<script>
    async function post(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const body = {};
        for (const [k, v] of formData) body[k] = v;
        const response = await fetch(`/book/${body.bookId}`, {method: "PUT", body: JSON.stringify(body)});
        if (response.ok) {
            alert("修改成功")
        } else {
            alert("修改失败")
        }
    }
</script>
